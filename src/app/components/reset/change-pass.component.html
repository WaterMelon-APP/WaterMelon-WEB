<div class="reset">
    <p>
    <mat-form-field>
        <input matInput placeholder="Votre nouveau mot de passe" [type]="hide ? 'password' : 'text'" [formControl]="new_pass" required>
        <mat-icon color="grey" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    </p>
    <p>
    <button mat-button (click)="send()">
        Modifier mon mot de passe
    </button>
    </p>
</div>
