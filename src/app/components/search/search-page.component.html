<body>
  <app-nav-component style="margin-bottom: 5em"></app-nav-component>

  <div style="padding-top: 4em;"></div>
  <div *ngFor="let event of eventList">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true"
                            (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <button class="event" mat-stroked-button (click)="goToEvent(event.id)">
              {{event.get('eventName')}}
            </button>
          </mat-panel-title>
          <mat-panel-description>
            <button class="join" mat-stroked-button (click)="joinEvent(event.id)">
              Rejoindre l'event
            </button>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>
          {{event.get('dateEvent')}}<br>
          {{event.get('address')}}
        </p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</body>
