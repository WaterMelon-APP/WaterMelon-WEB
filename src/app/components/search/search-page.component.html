<body>

  <h3>Découvrir</h3>
  <h5>Evénements publics</h5>
  <div *ngFor="let event of eventList" class="container-all">

    <div class="card-event-admin">
      <div class="header" (click)="goToEvent(event.Id)">
        <h3>{{event.Name}}</h3>                  
      </div>
      <div class="primary-content">
            <br>
            <p class="date-time">{{event.Date | date: 'short'}}</p>
            <p>{{event.Address}}</p>
      </div>                  
      <div class="buttons">
        <button class="mdc-fab icons dislike" (click)="joinEvent(event.id)">
          <span class="mdc-fab__icon material-icons">clear</span>
        </button>
        <button class="mdc-fab icons like" aria-label="Favorite">
          <span class="mdc-fab__icon material-icons">done</span>
        </button>
     </div>
    </div>
  </div>

  <!-- Publicité -->
  <div class="card-event-admin publicite">
     <p>Publicité</p>
  </div>
  <br>
</body>
