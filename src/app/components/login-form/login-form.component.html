  <h3>Login</h3>
  <div class="example-container">
    <mat-form-field>
      <input color="grey" matInput placeholder="Username" [formControl]="email" required>
    </mat-form-field>
    <mat-form-field>
      <input color="grey" matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [formControl]="password" required>
      <mat-icon color="grey" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button mat-button (click)="login(user)">Sign in</button>
    <a class="first" routerLink="/reset">Forgot password ?</a>
    <a routerLink="/reset">Forgot username ?</a>
  </div>
