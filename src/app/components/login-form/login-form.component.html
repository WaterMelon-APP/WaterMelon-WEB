<div class="example-container">
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Entrez votre email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <mat-form-field>
    <input  matInput placeholder="Entrez votre mot de passe" [type]="hide ? 'password' : 'text'" [formControl]="password" required>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <button mat-button color="primary"(click)="login(user)">Se connecter</button>
  <a routerLink="/">Mot de passe oublié</a>
  <a routerLink="/">Identifiant oublié</a>
</div>
