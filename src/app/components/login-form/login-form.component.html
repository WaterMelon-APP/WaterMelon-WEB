<div class="example-container">
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Username" [formControl]="email" required>
    </mat-form-field>
  </div>
  <mat-form-field>
    <input  matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [formControl]="password" required>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <button mat-button color="primary"(click)="login(user)">Se connecter</button>
  <a routerLink="/reset">
    <button>Forgot password ?</button>
  </a>
  <a routerLink="/reset">
    <button>Forgot username ?</button>
  </a>
</div>
