<app-nav-component></app-nav-component>

<body>
  <section class="masthead">
    <div class="container">
      <div class="cont3">
        <h1>{{nameEvent}}</h1>
        <hr>
      </div>
      <div class="cont4">
        <mat-form-field>
          <input style matInput placeholder="{{nameEvent}}" [formControl]="eventname" required>
        </mat-form-field>
        <button mat-button color="primary" (click)="editName()">Modifier le nom</button>
      </div>
      <div class="cont4">
        <mat-form-field>
          <input matInput [(ngModel)]="dateEvent" [matDatepicker]="picker" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-button color="primary" (click)="editDate()">Modifier la date</button>
      </div>
      <div class="cont4">
        <mat-form-field>
          <input style matInput placeholder="{{addressEvent}}" [formControl]="eventaddress" required>
        </mat-form-field>
        <button mat-button color="primary" (click)="editAddress()">Modifier l'adresse</button>
      </div>
      <div class="public">
        L'événement est-il public ?
        <!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox" id= "priv" value="getPrivacy()" (change)="editPrivacy()">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </section>
</body>
