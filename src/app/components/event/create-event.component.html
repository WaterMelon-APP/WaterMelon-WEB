<h3>Nouvel événement</h3>
<div class="newEvent-container">
  <mat-form-field style="padding-right: 3em;">
      <input style matInput placeholder="Nom de votre événement" [formControl]="eventname" required>
  </mat-form-field>
  <mat-form-field style="padding-right: 3em;">
    <input style matInput placeholder="Adresse" [formControl]="eventaddress" required>
  </mat-form-field>
  <mat-form-field style="padding-right: 3em;">
      <input matInput [(ngModel)]="dateEvent" [matDatepicker]="picker" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div>
    Événement privé
    <!-- Rounded switch -->
    <label class="switch">
      <input type="checkbox" id="privCreate" checked="true">
      <span class="slider round"></span>
    </label>
  </div>
  <br>
  <button mat-button class="create" (click)="createEvent()">Créez votre événement</button>
</div>
