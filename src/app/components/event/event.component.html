<body>
    <app-nav-component></app-nav-component>
        <section class="masthead">
            <div class="container">
                <div class="cont3">
                    <h1>{{nameEvent}}</h1>
                    <button class="delete" mat-stroked-button mat-icon-button (click)="delEvent()">
                        <mat-icon>delete_sweep</mat-icon>
                    </button>
                    <button class="edit" mat-stroked-button mat-icon-button (click)="editEvent()">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <hr>
                </div>
                <div class="cont4">
                <mat-form-field>
                    <input style matInput placeholder="Nom de l'objet" [formControl]="needsname" required>
                </mat-form-field>
                <mat-form-field>
                    <input type="number" min="1" value="1" style matInput placeholder="Prix" [formControl]="needsprice" required>
                </mat-form-field>
                <mat-form-field>
                    <input type="number" min="1" value="1" style matInput placeholder="QuantitÃ©" [formControl]="needsquant" required>
                </mat-form-field>
                <button mat-button color="primary" (click)="createNeeds()">Ajouter l'objet</button>
            </div>
            <ul>
                <li class="item-list-strike" *ngFor="let item of itemList">
                    <mat-checkbox class="checkbox-item"></mat-checkbox>
                    <p class="linetrought">
                    {{item.get('Name')}}
                    {{item.get('Price')}}
                    {{item.get('Quantity')}}
                    </p>
                    <button class="delete" mat-stroked-button mat-icon-button (click)="delItem(item.id)">
                      <mat-icon>delete_sweep</mat-icon>
                    </button>
                    <button class="edit" mat-stroked-button mat-icon-button (click)="editItem(item.id)">
                      <mat-icon>edit</mat-icon>
                    </button>
                </li>
            </ul>
        </div>
    </section>
</body>
