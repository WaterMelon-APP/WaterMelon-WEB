<mat-sidenav-container style="position: fixed; width: 100%; opacity: 0.9; overflow: hidden;">
  <mat-sidenav-content>
    <mat-toolbar color="dark">
      <img class="picture" src="assets/android-chrome-256x256.png">
      <span><a routerLink="/">Watermelon</a></span>
      <span class="spacer"></span>

      <div *ngIf="isLoggedIn">
        <button mat-icon-button (click)="createEvent()">
          <mat-icon>list_alt</mat-icon>
          <span>Nouvel événement</span>
        </button>
      </div>

      <span class="spacer-left"></span>
      <mat-checkbox class="example-margin" [(ngModel)]="nom">Nom</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="lieu">Lieu</mat-checkbox>
      <mat-form-field>
        <input style matInput placeholder="Recherche" [formControl]="search">
      </mat-form-field>
      <button class="search" mat-stroked-button mat-icon-button (click)="searchEvents()">
        <mat-icon>search</mat-icon>
      </button>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
          <div *ngIf="isLoggedIn">
              <a routerLink="/email">
                <button  mat-menu-item>
                  <mat-icon>alternate_email</mat-icon>
                  Invitations
                </button>
              </a>
          </div>
          <div *ngIf="isLoggedIn">
            <a routerLink="/profile">
              <button  mat-menu-item>
                <mat-icon>perm_identity</mat-icon>
                Profil
              </button>
            </a>
          </div>
          <div *ngIf="isLoggedIn">
            <a routerLink="/list-user">
              <button mat-menu-item>
                <mat-icon>list</mat-icon>
                Mes événements
              </button>
            </a>
          </div>
        <div *ngIf="isLoggedIn">
          <button mat-menu-item (click)="signOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Déconnexion</span>
          </button>
        </div>
        <div *ngIf="!isLoggedIn">
          <button mat-menu-item (click)="Login()">
            <mat-icon>fingerprint</mat-icon>
            <span>Se connecter</span>
          </button>
        </div>
        <div *ngIf="!isLoggedIn">
          <button mat-menu-item (click)="Register()">
            <mat-icon>accessibility_new</mat-icon>
            <span>S'enregistrer</span>
          </button>
        </div>
      </mat-menu>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
