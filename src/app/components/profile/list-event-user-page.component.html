<body>

  <h3>Mes Ã©vÃ©nements</h3>
  <div *ngFor="let event of eventList" class="container-all">
    <mat-card class="events">
      <mat-card-title>
        <button class="event-title" mat-stroked-button (click)="goToEvent(event.Id)">
          {{event.Name}}
        </button>
      </mat-card-title>

      <p>
        {{event.Date | date: 'short'}}
      </p>
      <p>
        {{event.Address}}
      </p>

      <mat-card-content>
        <button class="delete" mat-stroked-button mat-icon-button (click)="delEvent(event.Id)">
          <mat-icon>delete_sweep</mat-icon>
        </button>
        <button class="edit" mat-stroked-button mat-icon-button (click)="editEvent(event.Id)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
    <br>
  </div>

  <mat-list>
    <mat-divider></mat-divider>
  </mat-list>

  <h3>Invitations</h3>
  <div *ngFor="let event of inviteList" class="container-all">
    <mat-card class="events">
      <mat-card-title>
        <button class="event-title" mat-stroked-button (click)="goToEvent(event.Id)">
          {{event.Name}}
        </button>
      </mat-card-title>

      <p>
        {{event.DateEvent | date: 'short'}}
      </p>
      <p>
        {{event.Address}}
      </p>

      <mat-card-content>
        <button style="background-color: grey;" mat-stroked-button (click)="quitEvent(event)">
          Quitter l'event
        </button>
      </mat-card-content>
    </mat-card>
    <br>
  </div>



</body>
