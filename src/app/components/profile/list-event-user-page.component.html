<body>
  
  <h2>Mes Ã©vÃ©nements</h2>
  <div *ngFor="let event of eventList">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true"
                            (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <button class="event" mat-stroked-button (click)="goToEvent(event.id)">
              {{event.get('eventName')}}
            </button>
          </mat-panel-title>
          <mat-panel-description>
            <button class="delete" mat-stroked-button mat-icon-button (click)="delEvent(event.id)">
              <mat-icon>delete_sweep</mat-icon>
            </button>
            <button class="edit" mat-stroked-button mat-icon-button (click)="editEvent(event.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>
          {{event.get('dateEvent')}}<br>
          {{event.get('address')}}
        </p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <h2>Mes invitations</h2>
  <div *ngFor="let event of inviteList">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true"
                            (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <button class="event" mat-stroked-button (click)="goToEvent(event.id)">
              {{event.get('eventName')}}
            </button>
          </mat-panel-title>
          <mat-panel-description>
            <button class="delete" mat-stroked-button (click)="quitEvent(event.id)">
              Quitter l'event
            </button>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>
          {{event.get('dateEvent')}}<br>
          {{event.get('address')}}
        </p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</body>
