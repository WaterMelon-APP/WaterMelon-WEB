<div class="register-container">
    <mat-form-field>
        <input matInput placeholder="Enter your username" [formControl]="username" required>
        <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Enter your email" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input  matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="firstPasswd" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <mat-form-field>
        <input  matInput placeholder="Verify your password" [type]="hide ? 'password' : 'text'" [formControl]="verifPasswd" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    <button mat-button color="primary"(click)="register(user)">Sign Up</button>
</div>
