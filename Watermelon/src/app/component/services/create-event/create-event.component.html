<div class="newEvent-container">
  <mat-form-field>
      <input matInput placeholder="Name your event !" [formControl]="eventname" required>
  </mat-form-field>
  <mat-form-field>
      <input [matDatepicker]="eventdate" required>
      <mat-datepicker-toggle matSuffix [for]="eventdate"></mat-datepicker-toggle>
      <mat-datepicker #eventdate></mat-datepicker>
  </mat-form-field>
  <button mat-button color="primary"(click)="createEvent(event)">Create the event</button>
</div>
